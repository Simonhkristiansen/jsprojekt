<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/simon.js" defer></script>
    <script src="js/freya.js" defer></script>
    <script src="js/sofie.js" defer></script>
</head>
<body>
    <header>
       <nav class="hero">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Billeder</a></li>
            </ul>
            <img src="img/Prikker.png" class="dots" alt="Prikkerne til toppen">
            <img src="img/Googlekontos.png" class="user-pic" alt="Google konto billede" onclick="toggleMenu">
            <div class="sub-menu-wrap" id="subMenu">
                <section class="sub-menu">
                    <section class="user-info">
                        <p>sysserhansen@falskmail.dk</p>
                        <img src="img/Googlekontoinde.png" alt="Google konto redigering">
                        <h2>Hej Sysser Hansen!</h2>
                        <figure class="info-box1">
                        <figure class="info-box1" id="info-box1">
                            <p>Adminstrer din Google-konto</p>
                        </figure>
                        </figure>
                        <section class="info-box">
                            <img src="img/Advarseltegn.png" alt="advarsel">
                            <p>Anbfalede handlinger</p>
                        </section>
                        <section class="info-box">
                            <img src="img/Pilned.png" alt="pil">
                            <p>Vis flere konti</p>
                        </section>
                            <p id="politik">Privatlivspolitik &bull; Servicevilkår</p>
                    </section>
                </section>
            </div>
        </nav>
       <figure class="user-info-popup">
            <p>Din Google konto <br> Sysser Hansen <br> sysserhansen@falskmail.dk</p>
       </figure>
       <figure class="dots-popup">
            <p>Google apps</p>
       </figure>
    </header>
    <main>   
        <img id="logo" src="/img/logo.png" alt="Google logo">
        <nav class="searchbar">
            <figure class="ikoner">
                <img id="loop" src="/img/loop.png" alt="søg ikon">
                <img id="tastatur" src="/img/tastatur.png" alt="tastatur ikon">
                <img id="mikrofon" src="/img/mikrofon.png" alt="mikrofon ikon">
                <img id="lense" src="/img/lense.png" alt="lense ikon">
            </figure>
            <nav class="searchInput">
                <input class="input">
                <figure class="resultatboks"></figure>
            </nav>
        </nav>
        <nav id="sogknapper">
            <button id="søgning" onmouseover="osøgning()" onmouseout="usøgning()"></button>
            <button id="lykken" onmouseover="olykken()" onmouseout="ulykken()"></button>
        </nav>
    <p class="tilgængelig">Google er tilgængelig på: <span style="color: rgb(24, 0, 241)">Føroyskt</span></p>
    </main>
    <footer>
        <p class="footer-location">
            Danmark
        </p>
        <nav class="footer-menu">
            <div class="left-menu">
                <a href="#">Om</a>
                <a href="#">Annoncering</a>
                <a href="#">Erhverv</a>
                <a href="#">Sådan fungerer søgning</a>
            </div>
            <div class="right-menu">
                <a href="#">Privatliv</a>
                <a href="#">Vilkår</a>
                <a href="#" id="settings">Indstillinger</a>
            </div>
        </nav>

        <div id="settings-dropdown" class="dropdown">
            <ul id="minliste"> </ul>
            <div class="dark-mode-toggle">
                <span>Mørkt tema: <span id="dark-mode-status">Fra</span></span>
            </div>
        </div>
    </footer>
</body>
</html>
